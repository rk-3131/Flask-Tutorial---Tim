{% extends "newBase.html" %}

{% block content %}
<form action="#", method="post">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="em" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Your name will be stored to the database</small>
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="nm" class="form-control" id="name" aria-describedby="namehelp" placeholder="Enter name">
        <small id="namehelp" class="form-text text-muted">Your name will be stored to the database.</small>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
